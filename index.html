<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" name="input-field" id="text-input" disabled="true">
            <div class="result"></div>
            <div class="buttons-div">
              <div class="btn-row-one row-style">
                <!-- <button class="button-style">+</button> -->
                <button class="button-style operators-one">c</button>
                <button class="button-style operators-one">+/-</button>
                <button class="button-style operators-one">%</button>
                <button class="button-style operators">รท</button>
              </div> 
              <div class="btn-row-two row-style">
                <button class="button-style">9</button>
                <button class="button-style">8</button>
                <button class="button-style">7</button>
                <button class="button-style operators">+</button>
              </div>
              <div class="btn-row-three row-style">
                <button class="button-style">6</button>
                <button class="button-style">5</button>
                <button class="button-style">4</button>
                <button class="button-style operators">x</button>
              </div>
              <div class="btn-row-four row-style">
                <button class="button-style">3</button>
                <button class="button-style">2</button>
                <button class="button-style">1</button>
                <button class="button-style operators">-</button>
              </div>
              <div class="btn-row-five row-style">
                <button class="button-style">.</button>
                <button class="button-style zero">0</button>
                <button class="button-style operators">=</button>
              </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
